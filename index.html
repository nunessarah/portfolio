<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:28px 16px">
  <h1 class="w3-xlarge">SARAH NUNES</h1>
  <h1>PORTFOLIO</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="index.asp" class="w3-bar-item w3-button w3-dark-grey">Home</a>
      <a href="portfolio.asp" class="w3-bar-item w3-button">Portfolio</a>
      <a href="about us.asp" class="w3-bar-item w3-button">About me</a>
      <a href="contact .asp" class="w3-bar-item w3-button w3-hide-small">Contact</a>
  </div>
</header>


<!-- Slide Show -->
<div class="w3-row-padding" style="margin-bottom:128px">
<section>
  <img class="mySlides" src="img_band_la.jpg" style="width:100%">
  <img class="mySlides" src="img_band_ny.jpg" style="width:100%">
  <img class="mySlides" src="img_band_chicago.jpg" style="width:100%">
</section>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>

</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
footer
  
</footer>

</body>
</html>
